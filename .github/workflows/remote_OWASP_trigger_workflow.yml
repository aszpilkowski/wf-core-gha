name: Trigger-WF-OWASP-Workflow

on: workflow_dispatch

jobs:
  trigger:
    permissions: write-all
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
          cache-dependency-path: 'pom.xml' # optional
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        
      - name: Dependency check
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk
        id: dependency-check-wf-core
        with:
          project: 'wf-core-gha'
          path: '.'
          format: 'ALL'
          out: 'reports'
          args: >
            --enableRetired
            --nvdApiKey ${{ secrets.NVD_API_KEY }}
            
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
          name: Dependency check report
          path: ${{github.workspace}}/reports
          
      - name: Trigger Workflow in Another Repository
        run: |
          # Set the required variables
          repo_owner="aszpilkowski"
          repo_name="wf-gha"
          event_type="wf-core-owasp-trigger"
          
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TRIGGER_KEY }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/$repo_owner/$repo_name/dispatches \
            -d "{\"event_type\": \"$event_type\", \"client_payload\": {\"service\": \"wf-gha\", \"version\": \"1.0-SNAPSHOT-PSI\", \"unit\": false, \"integration\": true}}"
